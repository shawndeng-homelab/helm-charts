{{- if .Values.rest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-rest
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
    app.kubernetes.io/component: rest
spec:
  replicas: {{ .Values.rest.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rest
  template:
    metadata:
      labels:
        {{- include "supabase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rest
    spec:
      containers:
      - name: rest
        image: {{ .Values.rest.image.repository }}:{{ .Values.rest.image.tag }}
        imagePullPolicy: {{ .Values.rest.image.pullPolicy }}
        ports:
        - containerPort: 3000
          name: http
        env:
        {{- $defaultEnv := list }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_DB_URI" "value" (printf "postgres://authenticator:%s@%s-db:%s/%s" (.Values.secrets.postgresPassword | quote) (include "supabase.fullname" .) (.Values.postgres.port | quote) (.Values.postgres.database | quote))) }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_DB_SCHEMAS" "value" .Values.rest.dbSchemas) }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_DB_ANON_ROLE" "value" "anon") }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_JWT_SECRET" "valueFrom" (dict "secretKeyRef" (dict "name" (include "supabase.secretName" .) "key" "jwt-secret"))) }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_DB_USE_LEGACY_GUCS" "value" "false") }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_APP_SETTINGS_JWT_SECRET" "valueFrom" (dict "secretKeyRef" (dict "name" (include "supabase.secretName" .) "key" "jwt-secret"))) }}
        {{- $defaultEnv = append $defaultEnv (dict "name" "PGRST_APP_SETTINGS_JWT_EXP" "value" .Values.rest.jwtExpiry) }}
        {{- include "supabase.envVars" (dict "env" $defaultEnv "overrides" .Values.rest.envOverrides) | nindent 8 }}
        {{- with .Values.rest.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        command:
        - "postgrest"
        livenessProbe:
          {{- toYaml .Values.rest.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.rest.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.rest.resources | nindent 10 }}
{{- end }} 