apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-analytics
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
    app.kubernetes.io/component: analytics
spec:
  replicas: {{ .Values.analytics.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: analytics
  template:
    metadata:
      labels:
        {{- include "supabase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: analytics
    spec:
      containers:
      - name: analytics
        image: {{ .Values.analytics.image.repository }}:{{ .Values.analytics.image.tag }}
        imagePullPolicy: {{ .Values.analytics.image.pullPolicy }}
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: LOGFLARE_NODE_HOST
          value: "127.0.0.1"
        - name: DB_USERNAME
          value: "supabase_admin"
        - name: DB_DATABASE
          value: "_supabase"
        - name: DB_HOSTNAME
          value: "{{ include "supabase.fullname" . }}-db"
        - name: DB_PORT
          value: {{ .Values.postgres.port | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-secrets
              key: postgres-password
        - name: DB_SCHEMA
          value: "_analytics"
        - name: LOGFLARE_PUBLIC_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-secrets
              key: logflare-public-access-token
        - name: LOGFLARE_PRIVATE_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-secrets
              key: logflare-private-access-token
        - name: LOGFLARE_SINGLE_TENANT
          value: "true"
        - name: LOGFLARE_SUPABASE_MODE
          value: "true"
        - name: LOGFLARE_MIN_CLUSTER_SIZE
          value: "1"
        - name: POSTGRES_BACKEND_URL
          value: "postgresql://supabase_admin:$(DB_PASSWORD)@{{ include "supabase.fullname" . }}-db:{{ .Values.postgres.port }}/_supabase"
        - name: POSTGRES_BACKEND_SCHEMA
          value: "_analytics"
        - name: LOGFLARE_FEATURE_FLAG_OVERRIDE
          value: "multibackend=true"
        {{- with .Values.analytics.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.analytics.resources | nindent 10 }} 