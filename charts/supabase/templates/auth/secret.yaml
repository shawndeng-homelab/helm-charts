apiVersion: v1
kind: Secret
metadata:
  name: supabase-auth-secret
  labels:
    app: supabase-auth
    component: auth
type: Opaque
stringData:
  # JWT Secret
  GOTRUE_JWT_SECRET: "your-super-secret-jwt-token-with-at-least-32-characters-long"

  # Database URL - 使用正确的用户名和密码，匹配 postgres secret
  GOTRUE_DB_DATABASE_URL: "postgres://supabase_auth_admin:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres"