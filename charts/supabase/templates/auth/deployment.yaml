apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-auth
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  replicas: {{ .Values.auth.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth
  template:
    metadata:
      labels:
        {{- include "supabase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth
    spec:
      containers:
      - name: auth
        image: {{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag }}
        imagePullPolicy: {{ .Values.auth.image.pullPolicy }}
        ports:
        - containerPort: 9999
          name: http
        env:
        - name: GOTRUE_API_HOST
          value: "0.0.0.0"
        - name: GOTRUE_API_PORT
          value: "9999"
        - name: API_EXTERNAL_URL
          value: {{ .Values.auth.apiExternalUrl | quote }}
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: GOTRUE_DB_DATABASE_URL
          value: "postgres://supabase_auth_admin:$(POSTGRES_PASSWORD)@{{ include "supabase.fullname" . }}-db:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
        - name: GOTRUE_SITE_URL
          value: {{ .Values.auth.siteUrl | quote }}
        - name: GOTRUE_URI_ALLOW_LIST
          value: {{ .Values.auth.additionalRedirectUrls | quote }}
        - name: GOTRUE_DISABLE_SIGNUP
          value: {{ .Values.auth.disableSignup | quote }}
        - name: GOTRUE_JWT_ADMIN_ROLES
          value: "service_role"
        - name: GOTRUE_JWT_AUD
          value: "authenticated"
        - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
          value: "authenticated"
        - name: GOTRUE_JWT_EXP
          value: {{ .Values.auth.jwtExpiry | quote }}
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-secrets
              key: jwt-secret
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: {{ .Values.auth.enableEmailSignup | quote }}
        - name: GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED
          value: {{ .Values.auth.enableAnonymousUsers | quote }}
        - name: GOTRUE_MAILER_AUTOCONFIRM
          value: {{ .Values.auth.enableEmailAutoconfirm | quote }}
        - name: GOTRUE_SMTP_ADMIN_EMAIL
          value: {{ .Values.auth.smtp.adminEmail | quote }}
        - name: GOTRUE_SMTP_HOST
          value: {{ .Values.auth.smtp.host | quote }}
        - name: GOTRUE_SMTP_PORT
          value: {{ .Values.auth.smtp.port | quote }}
        - name: GOTRUE_SMTP_USER
          value: {{ .Values.auth.smtp.user | quote }}
        - name: GOTRUE_SMTP_PASS
          value: {{ .Values.auth.smtp.pass | quote }}
        - name: GOTRUE_SMTP_SENDER_NAME
          value: {{ .Values.auth.smtp.senderName | quote }}
        - name: GOTRUE_EXTERNAL_PHONE_ENABLED
          value: {{ .Values.auth.enablePhoneSignup | quote }}
        - name: GOTRUE_SMS_AUTOCONFIRM
          value: {{ .Values.auth.enablePhoneAutoconfirm | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-secrets
              key: postgres-password
        {{- with .Values.auth.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.auth.resources | nindent 10 }} 