apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-vector
  labels:
    app: supabase-vector
    component: vector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-vector
      component: vector
  template:
    metadata:
      labels:
        app: supabase-vector
        component: vector
    spec:
      containers:
        - name: vector
          image: timberio/vector:0.28.1-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9001
              protocol: TCP
          
          # Load environment variables from Secret
          envFrom:
            - secretRef:
                name: supabase-vector-secret
          
          # Mount vector configuration
          volumeMounts:
            - name: vector-config
              mountPath: /etc/vector
              readOnly: true
          
          # 启动命令
          args: ["--config", "/etc/vector/vector.yml"]
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          
      volumes:
        - name: vector-config
          configMap:
            name: supabase-vector-config
      
      # 节点选择器和容忍度（可选）
      nodeSelector: {}
      tolerations: []
      affinity: {}
