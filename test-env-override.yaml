# 测试环境变量覆盖功能
studio:
  envOverrides:
    TZ: "Asia/Shanghai"
    STUDIO_PG_META_URL: "http://custom-meta:8080"
  extraEnv:
    - name: DEBUG
      value: "true"
    - name: NODE_ENV
      value: "development"

kong:
  envOverrides:
    KONG_DATABASE: "postgres"
    TZ: "Asia/Shanghai"
  extraEnv:
    - name: KONG_LOG_LEVEL
      value: "debug"

auth:
  envOverrides:
    TZ: "Asia/Shanghai"
    GOTRUE_SITE_URL: "https://my-custom-site.com"
  extraEnv:
    - name: GOTRUE_LOG_LEVEL
      value: "debug" 